<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Mapbox GL JS CSS -->
    <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
    />
    <title>Bikewatching</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="global.css"/>
    <link rel="stylesheet" href="map.css" />
  </head>
  <body>
    <div class="container">
        <h1>ğŸš´ğŸ¼â€â™€ï¸ Bikewatching</h1>
        <p>
            An interactive visualization of bike traffic in the Boston area during
            different times of the day. 
        </p>
        <header>
            <label for="time-slider" class="time-filter">
                <div class="top-row">
                    <span>Filter by time:</span>
                    <input 
                        type="range" 
                        id="time-slider" 
                         min="-1" 
                        max="1440" 
                        value="-1"
                    >
                </div>
                <em id="any-time-text">(any time)</em>
                <time id="selected-time">--:--</time>
              </label>
        </header>
    </div> 
    <div class="map-wrapper">
        <div id="map">
            <svg></svg>
        </div>
    </div>   
  </body>
  <script src="map.js" type="module"></script>
</html>
